<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" />
        <button class="acessar-participantes" onclick="abrirBarraLateral()"><ion-icon name="people"></ion-icon></button>
    </header>
    <main>
        <!--         <div class="status">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> entra na sala...</p>
        </div>
        <div class="message">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> para <span class="destinatario">Todos</span>: Oi! Cheguei!</p>
        </div> -->
        <div class="private_message">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> reservadamente para <span
                    class="destinatario">Maria</span>: Oi, gatinha, quer tc?</p>
        </div>
    </main>
    <footer>
        <div class="barra-mensagem">
            <div class="area-mensagem">
                <input type="text" placeholder="Escreva aqui..." class="campo-mensagem"/>
                <span>Enviando para <span class="participante-escolhido">Todos</span> (<span class="tipo-visibilidade">Público</span>)</span>
            </div>
            <button class="enviar-mensagem" onclick="enviarMensagem()">
                <ion-icon name="paper-plane-outline" class="icone-enviar"></ion-icon>
            </button>
        </div>
    </footer>
    <div class="fundo-escuro escondido" onclick="fecharBarraLateral()"></div>
    <div class="menu-navegacao">
        <div class="titulo">Escolha um contato para enviar mensagem:</div>
        <ul class="participantes">
            <li onclick="selecionarParticipante(this)">
                <div class="nome-participante">
                    <div class="icone-participante">
                        <ion-icon name="people"></ion-icon>
                        <span class="texto-lista">Todos</span>
                    </div>
                    <div class="check">
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </li>
            <li>
                <div class="nome-participante">
                    <div class="icone-participante">
                        <ion-icon name="person-circle"></ion-icon>
                        <span class="texto-lista">Todos</span>
                    </div>
                    <div class="check">
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </li>
        </ul>
        <div class="titulo margem-superior">Escolha a visibilidade:</div>
        <ul class="privacidade">
            <li onclick="selecionarPrivacidade(this)">
                <div class="tipo-mensagem">
                    <div class="icone-filtro">
                        <ion-icon name="lock-open"></ion-icon>
                        <span class="texto-lista">Público</span>
                    </div>
                    <div class="check selecionado">
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </li>
            <li onclick="selecionarPrivacidade(this)">
                <div class="tipo-mensagem">
                    <div class="icone-filtro">
                        <ion-icon name="lock-closed"></ion-icon>
                        <span class="texto-lista">Reservadamente</span>
                    </div>
                    <div class="check escondido">
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
