<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" />
        <button class="acessar-participantes"><ion-icon name="people"></ion-icon></button>
    </header>
    <main>
        <!--         <div class="status">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> entra na sala...</p>
        </div>
        <div class="message">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> para <span class="destinatario">Todos</span>: Oi! Cheguei!</p>
        </div> -->
        <div class="private_message">
            <p><span class="horario">(tempo)</span> <span class="remetente">João</span> reservadamente para <span
                    class="destinatario">Maria</span>: Oi, gatinha, quer tc?</p>
        </div>
    </main>
    <footer>
        <div class="barra-mensagem">
            <div class="area-mensagem">
                <input type="text" placeholder="Escreva aqui..." />
                <span>Enviando para Todos (público)</span>
            </div>
            <button class="enviar-mensagem">
                <ion-icon name="paper-plane-outline" class="icone-enviar"></ion-icon>
            </button>
        </div>
    </footer>
    <div class="menu-participantes "> <!-- aplicar classe escondido -->
        <div class="fundo-escuro"></div>
        <div class="menu-navegacao">
            <p class="titulo">Escolha um contato para enviar mensagem:</p>
            <div class="participantes">
                <div class="tipo-usuario">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <div class="selecionado">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
            <div class="participantes">
                <div class="tipo-usuario">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>Fuji</p>
                </div>
                <div class="selecionado">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
            <p class="titulo opcao-filtragem">Escolha a visibilidade:</p>
            <div class="visibilidade">
                <div class="tipo-visibilidade">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                </div>
                <div class="selecionado">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
            <div class="visibilidade">
                <div class="tipo-visibilidade">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
                <div class="selecionado">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  <script src="script.js"></script> -->
</body>

</html>
